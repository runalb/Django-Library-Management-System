{% extends 'base.html' %}
{% block content %}


{% if forms.error %}
    ERROR INFO
{% endif %}



<div class="container h-100">
    <div class="row">

        <div class="col-12 col-lg-12 ">
            <div class="row align-items-center h-100" >
                <div class="col-7 mx-auto">

                    <div class="mt-4">
                        <div class="text-center p-1">
                            <h2 class="theme-color">{{title}}</h2>
                        </div>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                
                        <div class="form-group mx-4 mt-4">
                            <label for="loginUsername">Email / Username:</label>
                            <input type="text" required name="username" class="form-control" placeholder="Enter Email / Username">
                        </div>
                
                        <div class="form-group mx-4 mt-4">
                            {{form.password1.label_tag}}
                            <input type="password" required  name="password1" class="form-control" placeholder="Enter Password">
                        </div>
                
                        <div class="form-group mx-4 mt-4">
                            {{form.password2.label_tag}}
                            <input type="password" required  name="password2" class="form-control" placeholder="Enter the same password as before, for verification.">
                        </div>
                        
                        <div class="form-group mx-4 mt-4">
                            <button type="submit" class="btn login-btn btn-block ">Sign up</button>
                        </div>
                       
                    </form>

                    </form>

                    

                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
